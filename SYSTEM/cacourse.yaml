BOT_LIST:
    "clarification_bot": "http://localhost:5111"
    "ontology_bot": "http://localhost:5002"
    "aiml_bot": "http://localhost:5112"
    "coherence_bot": "http://localhost:5115"
    "evi": "http://localhost:5117"
    "new": "http://localhost:5557"

SERVICES:
    "nlu": "http://ec2-34-239-179-229.compute-1.amazonaws.com:5001/annotate"
    "ranker": "http://ec2-18-233-154-137.compute-1.amazonaws.com:5000/rank"

SELECTION_STRATEGY: "soft_priority"

# list of priority bots, in the order of priority
PRIORITY_BOTS:
- new
- profanity_bot
- facts
- weather
- persona
- [news_bot_v2, ontology_bot, reddit_bot]
- wiki_bot_mongo
- evi

SOFT_PRIORITY:
- coherence_bot

SENTENCE_FILTER: {
    'profanities': True,
    'profanities_strict': True,
    'profanities_nostrict_bots': {'persona', 'coherence_bot'},
    'max_length': 300,
    'min_length': 1,
    #'never_filter': 'never_filter.txt',
    'ban_punct_only': True,
    'no_repeat_bots': {'news_bot_v2': 0.5,  # % longest subseq overlap to count as duplicate
                       'wiki_bot_mongo': 0.5,
                       'reddit_bot': 0.5},
    'repeat_hist_length': 5,
    'min_repq_length': 3,
}

# Timeout for calling bots, in seconds
BOT_TIMEOUT: 5

# A length of chunks of history to store in a single DynamoDB entry (# of turns)
HISTORY_CHUNK_LENGTH: 5
